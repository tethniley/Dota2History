<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dota Match History</title>
  <style>
    :root {
      --bg: #1b2838;
      --card: #2a475e;
      --card-hover: #3b6b8e;
      --accent: #66c0f4;
      --text: #ffffff;
      --win: #2ecc71;
      --loss: #e74c3c;
      --muted: #e6e6e6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: var(--accent);
    }
    #match-container {
      max-width: 900px;
      margin: auto;
      height: 520px;                /* scrollable viewport */
      overflow-y: auto;
      position: relative;
      padding-bottom: 80px;         /* space for fade overlay */
      border-radius: 10px;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: var(--card);
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 72px 1fr auto;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    li:hover { transform: translateY(-2px); background: var(--card-hover); }
    img { border-radius: 8px; width: 60px; height: 34px; object-fit: cover; }
    a { color: var(--accent); font-weight: 600; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .match-info { display: flex; flex-direction: column; gap: 2px; }
    .meta { font-size: 12px; color: var(--muted); }
    .kda { font-size: 14px; color: #f4f4f4; }
    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      text-align: center;
      min-width: 84px;
    }
    .badge.win { background: rgba(46, 204, 113, 0.15); color: var(--win); border: 1px solid rgba(46,204,113,0.4); }
    .badge.loss { background: rgba(231, 76, 60, 0.15); color: var(--loss); border: 1px solid rgba(231,76,60,0.4); }
    .side { font-size: 11px; opacity: 0.85; text-align: center; margin-top: 4px; }

    /* Fading overlay to hint more content */
    #fade-overlay {
      position: absolute; bottom: 0; left: 0; right: 0; height: 90px;
      background: linear-gradient(to top, rgba(27,40,56,0.98) 30%, rgba(27,40,56,0) 100%);
      pointer-events: none;
    }

    /* Load More button */
    #load-more {
      display: block;
      margin: 16px auto;
      padding: 10px 20px;
      background: rgba(102,192,244,0.9);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    /* --- NEW: controls + pager + skeletons --- */
#controls {
  max-width: 900px;
  margin: 0 auto 14px auto;
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
#controls select {
  background: rgba(255,255,255,0.06);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 8px;
  padding: 8px 10px;
}
#pager {
  margin-left: auto;
  font-size: 13px;
  opacity: 0.9;
}

#load-more[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}

.skeleton {
  background: var(--card);
  border-radius: 10px;
  padding: 12px;
  margin: 10px 0;
  display: grid;
  grid-template-columns: 72px 1fr auto;
  gap: 12px;
}
.skel-img, .skel-line, .skel-badge {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
}
.skel-img { width: 60px; height: 34px; }
.skel-line { height: 12px; border-radius: 6px; }
.skel-line.wide { width: 70%; }
.skel-line.mid  { width: 50%; margin-top: 6px; }
.skel-line.narrow { width: 30%; margin-top: 6px; }
.skel-badge { width: 84px; height: 26px; border-radius: 999px; }

@keyframes shimmer {
  0% { background-position: -200px 0; }
  100% { background-position: 200px 0; }
}
.skeleton .skel-img,
.skeleton .skel-line,
.skeleton .skel-badge {
  background-image: linear-gradient(
    90deg,
    rgba(255,255,255,0.06) 25%,
    rgba(255,255,255,0.15) 37%,
    rgba(255,255,255,0.06) 63%
  );
  background-size: 400px 100%;
  animation: shimmer 1.2s infinite;
}

    #load-more:hover { background: rgba(102,192,244,1); }
    #load-more:active { transform: translateY(1px); }
  </style>
  </head>
<body>
  <h2>Dota Match History</h2>
  <div id="controls">
  <select id="hero-filter">
    <option value="">All Heroes</option>
  </select>

  <select id="result-filter">
    <option value="">All Results</option>
    <option value="win">Wins</option>
    <option value="loss">Losses</option>
  </select>

  <span id="pager">
    Loaded: <strong id="loaded-count">0</strong> &nbsp;|&nbsp;
    Page: <strong id="page-num">1</strong>
  </span>
</div>

  <div id="match-container">
    <ul id="matches">Loading...</ul>
    <div id="fade-overlay"></div>
  </div>

  <button id="load-more">Load More</button>

  <script>
  const accountId = 254022844; // your Steam32
  const limit = 10;

  // State
  let offset = 0;
  let page = 1;
  let allMatches = [];
  let heroes = [];
  let heroById = {};
  let heroImgById = {};
  let isLoading = false;
  let reachedEnd = false;

  // Elements
  const $matches = document.getElementById("matches");
  const $loadMore = document.getElementById("load-more");
  const $loadedCount = document.getElementById("loaded-count");
  const $pageNum = document.getElementById("page-num");
  const $heroFilter = document.getElementById("hero-filter");
  const $resultFilter = document.getElementById("result-filter");
  const $container = document.getElementById("match-container");

  // Utils
  const fmtMins = s => `${Math.round(s / 60)} min`;
  const toDateStr = t => new Date(t * 1000).toLocaleString([], {
    year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
  });
  const isWin = m => {
    const youRadiant = m.player_slot < 128;
    return (youRadiant && m.radiant_win) || (!youRadiant && !m.radiant_win);
  };
  const sideLabel = slot => (slot < 128 ? "Radiant" : "Dire");

  // Skeletons
  function showSkeletons(count = 5) {
    const skels = Array.from({ length: count }).map(() => `
      <li class="skeleton">
        <div class="skel-img"></div>
        <div>
          <div class="skel-line wide"></div>
          <div class="skel-line mid"></div>
          <div class="skel-line narrow"></div>
        </div>
        <div class="skel-badge"></div>
      </li>
    `).join("");
    $matches.insertAdjacentHTML("beforeend", skels);
  }
  function clearSkeletons() {
    [...$matches.querySelectorAll(".skeleton")].forEach(n => n.remove());
  }

  // Build the server-side query based on filters
  function currentQueryParams() {
    const params = new URLSearchParams();
    params.set("limit", String(limit));
    params.set("offset", String(offset));

    const heroVal = $heroFilter.value;
    if (heroVal) params.set("hero_id", heroVal);

    const resultVal = $resultFilter.value;  // '', 'win', 'loss'
    if (resultVal === "win") params.set("win", "1");
    if (resultVal === "loss") params.set("win", "0");

    return params.toString();
  }

  // Fetchers
  async function fetchHeroesOnce() {
    if (heroes.length) return heroes;
    heroes = await fetch("https://api.opendota.com/api/heroes").then(r => r.json());
    heroById = Object.fromEntries(heroes.map(h => [h.id, h.localized_name]));
    heroImgById = Object.fromEntries(heroes.map(h => [h.id, h.name.replace("npc_dota_hero_", "")]));
    // Populate hero dropdown
    const opts = heroes
      .sort((a,b) => a.localized_name.localeCompare(b.localized_name))
      .map(h => `<option value="${h.id}">${h.localized_name}</option>`).join("");
    document.getElementById("hero-filter").insertAdjacentHTML("beforeend", opts);
    return heroes;
  }

  async function fetchMatchesChunk() {
    const qs = currentQueryParams();
    const url = `https://api.opendota.com/api/players/${accountId}/matches?${qs}`;
    const r = await fetch(url);
    return r.json();
  }

  // Rendering (no client-side filtering anymore — server returns filtered rows)
  function render() {
    $matches.innerHTML = allMatches.map(m => {
      const win = isWin(m);
      return `
        <li>
          <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/${heroImgById[m.hero_id]}.png"
               alt="${heroById[m.hero_id] || 'Hero'}" />
          <div class="match-info">
            <a href="https://www.opendota.com/matches/${m.match_id}" target="_blank">Match ${m.match_id}</a>
            <div class="meta">
              ${heroById[m.hero_id] || "Unknown Hero"} • ${fmtMins(m.duration)} • ${toDateStr(m.start_time)}
            </div>
            <div class="kda">K/D/A: ${m.kills}/${m.deaths}/${m.assists}</div>
          </div>
          <div>
            <div class="badge ${win ? 'win' : 'loss'}">${win ? 'Win' : 'Loss'}</div>
            <div class="side">${sideLabel(m.player_slot)}</div>
          </div>
        </li>
      `;
    }).join("");

    // Counters
    $loadedCount.textContent = allMatches.length;
    $pageNum.textContent = page;

    // Button state when end reached
    if (reachedEnd) {
      $loadMore.textContent = "No more matches";
      $loadMore.setAttribute("disabled", "true");
    } else {
      $loadMore.textContent = "Load More";
      $loadMore.removeAttribute("disabled");
    }
  }

  // Load More flow (server-side filtered)
  async function loadMatches() {
    if (isLoading || reachedEnd) return;
    isLoading = true;
    $loadMore.setAttribute("disabled", "true");
    showSkeletons(5);

    try {
      await fetchHeroesOnce();
      const chunk = await fetchMatchesChunk();
      // If first page, clear list placeholder
      if (offset === 0) $matches.innerHTML = "";

      allMatches = allMatches.concat(chunk);
      offset += limit;
      page = 1 + Math.floor(offset / limit);
      if (!chunk.length || chunk.length < limit) reachedEnd = true;
    } catch (e) {
      console.error("Fetch error:", e);
    } finally {
      clearSkeletons();
      render();
      isLoading = false;
    }
  }

  // Reset & refetch when filters change
  function resetAndReload() {
    offset = 0;
    page = 1;
    reachedEnd = false;
    allMatches = [];
    $matches.innerHTML = "";
    render();
    loadMatches();
  }

  document.getElementById("hero-filter").addEventListener("change", resetAndReload);
  document.getElementById("result-filter").addEventListener("change", resetAndReload);
  document.getElementById("load-more").addEventListener("click", loadMatches);

  // Boot
  (async function init() {
    await fetchHeroesOnce();
    await loadMatches();
  })();
</script>
</body>
</html>
